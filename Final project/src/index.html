<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dexscanner</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  <script src="index.js"></script>
</head>
<body>
  <header class="header">
    <div class="header-container">
      <h1>Dexscanner</h1>
    </div>
  </header>
  <main>
    <section class="search-bar">
      <div class="search-bar-container">
        <input type="search" placeholder="Enter ETH based crypto" id="search-input">
        <button id="search-submit">Search</button>
      </div>
    </section>
    <section class="chart-container" id="chart-container">
      <canvas id="chart"></canvas>
    </section>
    <section class="stats-container">
      <h2>Cryptocurrency Stats</h2>
      <ul>
        <li>Price: <span id="price"></span></li>
        <li>Market Cap: <span id="market-cap"></span></li>
        <li>Volume: <span id="volume"></span></li>
      </ul>
    </section>
  </main>
</body>
</html>
